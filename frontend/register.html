<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Fashion Hub</title>
    <meta name="description" content="Create an account on Fashion Hub ‚Äî join as a student or teacher.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" />
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div style="display:flex;align-items:center;gap:0.5rem">
                <div class="logo">üé® Fashion Hub</div>
                <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">‚ò∞</button>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="posts.html">All Posts</a>
                <div id="auth-buttons">
                    <a href="login.html" class="btn-secondary">Login</a>
                    <a href="register.html" class="btn-primary">Sign Up</a>
                </div>
                <div id="user-menu" class="hidden">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="create-post.html" class="btn-primary">Create Post</a>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main" style="display:flex;align-items:center;justify-content:center;min-height:70vh;padding:2rem;">
        <div class="register-container" style="background:var(--surface);padding:2rem;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.08);width:100%;max-width:540px">
            <div class="logo">üé® Fashion Hub</div>
            <h1 style="text-align:center;margin-bottom:1rem">Create Account</h1>

            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="role">I am a...</label>
                    <select id="role" required>
                        <option value="">Select role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="links" style="text-align:center;margin-top:1rem">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting...';
                    successDiv.style.display = 'block';

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1200);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
    <script>
        // small nav toggle for pages without the global script included
        (function(){
            const toggle = document.getElementById('nav-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (!toggle || !navLinks) return;
            toggle.addEventListener('click', ()=>{
                const open = navLinks.classList.toggle('open');
                toggle.setAttribute('aria-expanded', open? 'true' : 'false');
            });
        })();
    </script>
</body>
</html>
